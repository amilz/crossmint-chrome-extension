<!DOCTYPE html>
<html>
  <head>
    <title>Download Images</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h2>Select Image to CrossMint!</h2>
    <div id="loader"></div>
    <div id="result"></div>
    <div id="mint_page">
      <div id="selected_img"></div>
      <form>
        <label for="nftName">NFT Name:</label><br />
        <input
          type="text"
          id="nftName"
          name="nftName"
          value="Crossmint Mint API Test"
        /><br />
        <label for="nftDescription">Description:</label><br />
        <input
          type="text"
          id="nftDescription"
          name="nftDescription"
          value="Test NFT created by the Crossmint Minting API"
        /><br />
        <label for="destination">Destination Email:</label><br />
        <input
          type="email"
          id="destination"
          name="destination"
          value="test@crossmint.com"
        />
        <br />
        <label for="chain">Select Chain:</label>
        <select id="chain" name="chain">
          <option value="sol">Solana</option>
          <option value="poly">Polygon</option>
        </select>
      </form>
      <button id="crossmint_btn">CrossMint It!</button>
      <button id="back_btn">Back</button>
    </div>
    <div id="image_div"></div>
    <script src="popup.js"></script>
  </body>
</html>
